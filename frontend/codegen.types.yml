overwrite: true
schema: graphql.schema.json
documents: 'src/graphql/**/*.{gql,graphql}'
generates:
  src/generated/graphql.ts:
    hooks:
      afterOneFileWrite:
        - eslint --fix
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo':
          addDocBlocks: true
          withHooks: true
