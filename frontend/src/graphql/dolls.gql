query Dolls {
  dolls {
    data {
      attributes {
        name
        isSold
        description
        images {
          data {
            attributes {
              url
            }
          }
        }
        placeholder {
          data {
            attributes {
              url
            }
          }
        }
        price
        workDone
        includedItems
        slug
      }
    }
  }
}
